<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./codigo.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Formulario de actividades de instalación de cable </title>
</head>
<body>
    <h1>TECO</h1>
    <P id="p1">Bienvenidos a Teco! <br> Por favor, para cargar nuestros servicios 
        de Internet y Cable TV complete el registro con los datos del cliente 
        y haga click en empezar.<br>
        Al finalizar el registro podra enviar el comprobante de servicio al 
        solicitante </P>
    <div id="p2"></div>
    <div id="div1" class="container">
        <form id="datosForm" class="form1">
            <label>Nombre</label><br>
                <input type="text" id="nombre"  required><br><br>
            <label>Correo</label><br>
                <input type="text" id="mail" required><br><br>
            <label>Direccion</label><br>
                <input type="text" id="dir"  required><br><br>
            <label>Fecha</label><br>
                <input type="date" id="fecha" required><br><br>
            <button type="button" id="boton1">Empezar</button>
            <button type="button" id="boton2">Última venta</button>    
        </form>
    </div>
    <div id="div2" class="container2"></div>
    <div id="div3" class="container3"></div>
</body>
</html>
